plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
}

ext {
    LIB_GROUP_ID = 'com.github.amaterasu'
    LIB_ARTIFACT_ID = 'androidutils'
    LIB_VERSION = file('version.txt').text.trim()
    LIB_DESCRIPTION = 'Small Android Specific Helpers'
}

apply from: "${rootProject.projectDir}/publisher.gradle"
android {
    namespace 'com.github.amaterasu.androidutils'
}

dependencies {
    testImplementation 'junit:junit:4.13.2'
    implementation("androidx.fragment:fragment-ktx:1.5.7")
    implementation "androidx.activity:activity-ktx:1.7.2"
}